<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // callback
        function fun1(name) {
            alert(name);
        }
        function fun2(callback) {
            const name = prompt("enter a name");
            callback(name);
        }
        fun2(fun1);
    </script>
</body>

</html>
